<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Forum | CS20 Midterm</title>
</head>
<style>
    #forum {
        width: 100%;
        display: table;
        text-align: center;
    }
    #comments {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
        align-items: center;
    }
    .comment {
        width: 60%;
        background-color: rgba(95, 158, 160, 0.292);
        padding-left: 3vw;
        padding-right: 3vw;
        padding-top: 2vh;
        padding-bottom: 4vh;
        margin-bottom:7vh; 
        margin-top:7vh; 
        border-radius: 4vw;
        position: relative;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
        font-size: 1.2vw;
    }
    .userinfo {
        display: table;
        position: relative;
        left: 0;
        top: 0;
        vertical-align: top;
    }
    .pfp {
        width: 4vw;
        height: 4vw;
        background-color: aliceblue;
        border-radius: 1vw;
        margin-right: 1vw;
    }
    .pfp, .username, .time {
        display: inline-block;
    }
    .time {
        color:rgba(206, 253, 255, 0.292);
    }
    .username {
        position: absolute;
        top: 0;
        font-weight: 700;
        color: rgb(255, 255, 255);
        font-size: 1.8vw;
    }
    .commentText {
        padding-top: 3vh;
        padding-left: 5vw;
        color:rgba(206, 253, 255, 0.652);
        text-align: left;
    }
</style>
<body>
    <div>
        <div id="navbar">
            <div id="logo" onclick="window.location.href='index.html'">logo</div>
            <div class="category">CONTACTS</div>
            <div class="dropdown">
                <div class="category">CATALOGS</div>
                <div class="dropdown-content category" value="Nintendo">NINTENDO</div>
                <div class="dropdown-content category" value="Blizzard">BLIZZARD</div>
            </div>
            <div class="category">FAQ</div>
            <div class="category" onclick="window.location.href='forum.html';">FORUM</div>
        </div>
        <div id="forum">
            <h1>FORUM</h1>
            <p style="letter-spacing: 0vw; opacity: 80%;">Comment your feedback!</p>
            <div id="comments">
                <h2 style="text-align: left; width: 60%;">Most relevant</h2>

                <div class="comment" style="margin-top: 0">
                    <div class="userinfo">
                        <div class="pfp"></div>
                        <div class="username">KlymeneArts</div>
                        <div class="time">Yesterday at 3:50PM</div>
                    </div>
                    <div class="commentText">
                        I feel like shit today.
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="forum.js"></script>
</body>
</html>
