<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="game_store.css">
    <title>Game Store--TBD</title>
    <script src="game_store.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="page">
        <div id="navbar">
            <div id="logo" onclick="window.location.href='index.html'">logo</div>
            <div class="category">CONTACTS</div>
            <div class="dropdown">
                <div class="category">CATALOGS</div>
                <div class="dropdown-content category" value="Nintendo">NINTENDO</div>
                <div class="dropdown-content category" value="Blizzard">BLIZZARD</div>
            </div>
            <div class="category">FAQ</div>
            <div class="category" onclick="window.location.href='forum.html';">FORUM</div>
        </div>
        <div id="gameSlider">
            <div class="slide" id="ow" style="background-image: url('images/OW3.png'); background-color: rgba(255, 255, 255, 0.45); display: block;"></div>
            <div class="slide" id="mh" style="background-image: url('images/monster_hunter_resize.png'); background-color: rgba(9, 61, 165, 0.583);"></div>
            <div class="slide" id="apex" style="background-image: url('images/apex.png'); background-color: rgba(255, 0, 0, 0.45);"></div>
            <div class="slide" id="cod" style="background-image: url('images/cod.png'); background-color: rgba(33, 225, 19, 0.615);"></div>

            <a id="next">&#10095;</a>
            <a id="prev">&#10094;</a>
        </div>
        <div id="gameInfo">
            <div class="game" style="background-color: rgba(255, 255, 255, 0.45);">
                <div class="discription">say something about the game</div>
                <div class="buy" style="color: rgba(255, 192, 2, 0.897); background-color: rgba(58, 67, 66, 0.727);"><b>BUY</b></div>
            </div>
            <div class="game" style="background-color: rgba(9, 61, 165, 0.583);">
                <div class="discription">say something about the game</div>
                <div class="buy" style="color: white; background-color: rgba(23, 25, 24, 0.727);"><b>BUY</b></div>
            </div>
            <div class="game" style="background-color: rgba(255, 0, 0, 0.45);">
                <div class="discription">say something about the game</div>
                <div class="buy" style="color: white; background-color: rgba(82, 10, 10, 0.727);"><b>BUY</b></div>
            </div>
            <div class="game" style="background-color: rgba(33, 225, 19, 0.615);">
                <div class="discription">say something about the game</div>
                <div class="buy" style="color: rgba(0, 0, 0, 0.976); background-color: rgba(144, 215, 142, 0.727);"><b>BUY</b></div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var heightInfo = '35vh'
            const imgs = ["owbg.jpg", "mhbg.jpg", "apex.jpg", "cod.jpg"];
            var index = 0;
            var games = document.getElementsByClassName('slide');
            var info = document.getElementsByClassName('game');
            var fstClick = true;
            var buyBtns = document.getElementsByClassName('buy');
            var discript = document.getElementsByClassName('discription');
            $("#next").click(function () {
                if (!fstClick) {
                    fstClick = toggleHeight(info[index], fstClick, heightInfo);
                    toggleWidth(buyBtns[index], !fstClick, $(buyBtns[index]).parent().width() / 2);
                    toggleWidth(discript[index], !fstClick, $(discript[index]).parent().width() * 3 / 4);
                }
                index = nextGame(games, index);
                display(games, index);
                changeBackGround(imgs, index);
            });
            $("#prev").click(function () {
                if (!fstClick) {
                    fstClick = toggleHeight(info[index], fstClick, heightInfo);
                    toggleWidth(buyBtns[index], !fstClick, $(buyBtns[index]).parent().width() / 2);
                    toggleWidth(discript[index], !fstClick, $(discript[index]).parent().width() * 3 / 4);
                }
                index = prevGame(games, index);
                display(games, index);
                changeBackGround(imgs, index);
            });
            $(window).resize(function () {
                if (!fstClick) {
                    changeWidth(buyBtns[index], $(buyBtns[index]).parent().width() / 2);
                    changeWidth(discript[index], $(discript[index]).parent().width() * 3 / 4);
                }
            });
            for (let i = 0; i < games.length; ++i) {
                $(games[i]).click(function () {
                    fstClick = toggleHeight(info[i], fstClick, heightInfo);
                    toggleWidth(buyBtns[index], !fstClick, $(buyBtns[index]).parent().width() / 2);
                    toggleWidth(discript[index], !fstClick, $(discript[index]).parent().width() * 3 / 4);
                });
            }
            for (let j = 0; j < buyBtns.length; ++j) {
                $(buyBtns[j]).mouseenter(function () {
                    changeWidth(buyBtns[j], $(buyBtns[j]).parent().width() * 3 / 4);
                });

                $(buyBtns[j]).mouseleave(function () {
                    changeWidth(buyBtns[j], $(buyBtns[j]).parent().width() / 2);
                });
            }
        });

    </script>

    <div id="background"></div>
    <!-- <script src="home.js"></script> -->
</body>
</html>
